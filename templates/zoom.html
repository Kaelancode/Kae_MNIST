<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class='m-5'>
    <div class='container'>
        <div class='row justify-content-center'>
            <div class='col'>
                <a class='btn btn-dark my-3' href="{% url 'gallery'  %}">Back to Gallery</a>
                    <div style='height: 90vh;'>
                        <img style='max-width: 100%; max-height: 100%' src="{{img.image.url}}" alt="">
                        <p style= 'font-weight: bold'> Image ID-{{ img.id }}</p>
                        <p> <strong>Prediction:</strong>  {{ img.result }}</p>
                        <p> <strong>Validation:</strong>  {{ img.validated }}</p>
                    </div>

            </div>
        </div>
    </div>
</body>
</html>
